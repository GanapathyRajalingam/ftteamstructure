<dom-module id="csv-arrays">
  <template >
    <!--<style include="shared-styles"></style> -->
    <style>
      :horizontal-section {
        display: block;
      }

      .dealactions {
          position: relative;
          width: 12%;
          height: 5%;
          color: white;
          padding: 5px;
          margin: 2%;
          background-color: var(--paper-indigo-300);
      }

        </style>

        <div class="flex layout horizontal wrap">
            <paper-card  class="card flex layout horizontal wrap"  elevation="1">

              <template is="dom-repeat" items="{{nameArray}}">
                <div> {{item.product_type}} {{item.cptyname}} </div>
              </template>
              <template is="dom-repeat" items="{{parentArray}}">
                <div> {{item.product_type}} {{item.cptyname}} </div>
              </template>

            </paper-card>
        </div>

          </template>

          <script>
            (function() {
              'use strict';

              Polymer({
                is: 'csv-arrays',
                behaviors: [Polymer.NeonAnimatableBehavior],

                      ready: function(){
                  //      this.spotarr = [];
                       console.log('ready fn called for csv arrays');
                       this.nameArray = nameArr;
                       console.log(this.nameArray);
                      },

                      properties: {

                        nameArray: {
                          type: Array,
                          notify: true,
                          value: function(){
                            return [];
                          }
                        },
                        parentArray: {
                          type: Array,
                          notify: true,
                          value: function(){
                            return [];
                          }
                        }
                      }

                    });
                  })();
                </script>

              </dom-module>
